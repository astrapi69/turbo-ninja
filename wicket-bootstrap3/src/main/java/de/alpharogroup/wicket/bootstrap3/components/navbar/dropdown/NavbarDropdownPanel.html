<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<a wicket:id="dropdownLink"
	href="#" class="dropdown-toggle"
	data-toggle="dropdown"
	role="button" aria-haspopup="true"
	aria-expanded="false">
		<span wicket:id="dropdownLinkLabel"></span><span class="caret"></span>
	</a>

	<ul wicket:id="listViewContainer">
		<li wicket:id="listView">
			<a wicket:id="item" href="#">
				<span wicket:id="itemLinkLabel"></span>
			</a>
		</li>
	</ul>

</wicket:panel>
