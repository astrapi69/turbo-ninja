<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form wicket:id="form">

		<fieldset>
			<legend><span wicket:id="sendMessageLabel"></span></legend>

			<div wicket:id="recipient"></div>

			<div wicket:id="subject"></div>

			<div wicket:id="messageContent"></div>

			<button type="submit" wicket:id="sendButton">
				<span wicket:id="buttonLabel"></span>
			</button>

		</fieldset>

	</form>

</wicket:panel>
